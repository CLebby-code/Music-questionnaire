<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Music Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main id="main">
  <H1 id="title"> Music Quiz!</H1>
  <p id="description" class="description text-center"> We'd love to know more about you and the kind of music you enjoy so please fill out the form below </header>

  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">What's your name?</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />

      <div-class="form-group">
        <label id="email-label" for="email">How about your email?</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />

        <div-class="form-group">
          <label id="number-label" for="number">What's your number?</label>
          <input type="number" name="number" id="number" min="100" max="200" class="form-control" placeholder="What's your number" />
    </div>

    <div-class="form-group">
      <label id="number-label" for="Age">How old are you?</label>
      <input type="text" name="age" id="age" class="form-control" placeholder="Enter your age" required input max="100" />

      <div class="form-group">
        <p> Which genre of music do you enjoy the most? </p>
        <select id="dropdown" name="genre" <option value="Jazz">Jazz</option>
          <option value="EDM">Electronic Dance Music</option>
          <option value="Classical">Classical</option>
          <option value="Hip-hop">Hip-Hop</option>
          <option value="Ambient">Ambient</option>
          <option value="None of those">None of those!</option>
        </select>
      </div>

      <div-class="form-group">
        <p> How often do you listen to music?</P>
        <label id="rd">
          <input type="radio" name="rd" class="input-radio" value="All the time">All the time<br>

          <input type="radio" name="rd" class="input-radio" value="Sometimes">Sometimes<br>
          <input type="radio" name="rd" class="input-radio" value="Not very often">Not very often<br>
        </label>

        <div class="form-group">
          <p> How do you useally consume your music?</p>
          <span class="clue">(Check as many as needed)</span>
          <label><input type="checkbox" name="Youtube" value="1">Youtube</label>
          <label><input type="checkbox" name="Spotify" value="2">Spotify</label>
          <label><input type="checkbox" name="Physical CDs" value="3">Physical CDs</label>
          <label><input type="checkbox" name="Apple Music" value="3">Apple Music</label>
          <label><input type="checkbox" name="Vinyl" value="4">Vinyl</label>
          <label><input type="checkbox" name="Radio" value="5">Radio</label>
          <label for="Tell us more">Please share anything else you think might help us tailor our services to you!</label>
          <textarea id="Tell us more" name="Tell us more" rows="10" cols="25"> The music I love listening to is....</textarea>
          <button id="submit">submit</button>

  </form>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
